  <main>
    <form id="donate-form">
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="number" id="amount" placeholder="Donation Amount (USD)" required />
      <button type="submit">Donate</button>
    </form>
    <p id="donation-msg" style="color: green; display: none;">ðŸŽ‰ Thank you for your support!</p>
  </main>
  <script>
    document.getElementById('donate-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const message = document.getElementById('donation-msg');
      const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!validEmail.test(email)) {
        alert("Please enter a valid email.");
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert("Amount must be a positive number.");
        return;
      }
      message.style.display = "block";
    });
  </script>
