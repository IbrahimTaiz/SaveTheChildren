<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map | Save The Children</title>
    <link href="./src/output.css" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 400px;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="font-sans bg-white text-black dark:bg-gray-900 dark:text-white m-0 p-0 transition duration-300 ease-in-out leading-6">

    <!-- Header -->
    <header class="p-4 text-center sticky top-0 z-50 bg-white dark:bg-gray-900 dark:text-white shadow-md">
        <nav>
            <div class="max-w-6xl mx-auto flex items-center justify-between flex-wrap">
                <div class="flex items-center flex-shrink-0 mr-4">
                    <img src="assets/images/logo.png" alt="Logo" class="h-16 w-auto object-contain" />
                </div>
                <div class="block lg:hidden">
                    <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-gray-800 border-gray-300 hover:bg-gray-100 focus:outline-none">
                        <svg class="fill-current h-5 w-5" viewBox="0 0 20 20">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                        </svg>
                    </button>
                </div>
                <div id="menu-links" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block transition-all duration-300">
                    <div class="text-sm lg:flex-grow">
                        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:bg-red-600 hover:text-white px-3 py-2 rounded transition" href="index.html">Home</a>
                        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:bg-red-600 hover:text-white px-3 py-2 rounded transition" href="about.html">About</a>
                        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:bg-red-600 hover:text-white px-3 py-2 rounded transition" href="projects.html">Projects</a>
                        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:bg-red-600 hover:text-white px-3 py-2 rounded transition" href="blog.html">Blog</a>
                        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:bg-red-600 hover:text-white px-3 py-2 rounded transition" href="donate.html">Donate</a>
                        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:bg-red-600 hover:text-white px-3 py-2 rounded transition" href="map.html">Map</a>
                        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:bg-red-600 hover:text-white px-3 py-2 rounded transition" href="testimonials.html">Testimonials</a>
                        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:bg-red-600 hover:text-white px-3 py-2 rounded transition" href="contact.html">Contact</a>
                    </div>
                    <button id="toggle-mode" class="mt-4 lg:mt-0 ml-0 lg:ml-4 bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700 transition">ليلي</button>
                    <button id="login-btn" class="mt-4 lg:mt-0 ml-2 bg-gray-800 text-white px-3 py-2 rounded hover:bg-gray-900 transition">Login</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
        <div class="bg-white rounded shadow-lg p-6 w-full max-w-xs">
            <h2 class="text-lg font-bold mb-4 text-center">Login</h2>
            <form id="login-form">
                <input id="username" type="text" placeholder="Username" required class="w-full mb-2 px-3 py-2 border rounded" />
                <input id="password" type="password" placeholder="Password" required class="w-full mb-4 px-3 py-2 border rounded" />
                <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">Submit</button>
                <button type="button" id="close-login" class="w-full mt-2 bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300 transition">Cancel</button>
            </form>
            <p id="login-error" class="text-red-600 text-sm mt-2 text-center hidden">Invalid credentials</p>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <section class="max-w-4xl mx-auto p-6 bg-white dark:bg-gray-900 dark:text-white rounded">
            <!-- محتوى -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 dark:bg-gray-800 text-white mt-8">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between py-6 px-4 gap-4">
            <div class="mb-4 md:mb-0 flex items-center gap-2">
                <img src="assets/images/logo.png" alt="Logo" class="h-10 w-auto object-contain bg-white rounded p-1" />
                <span class="font-bold text-lg">Save The Children</span>
            </div>
            <div class="text-center md:text-left">
                <p class="mb-1"><span class="font-semibold">Email:</span> info@savethechildren.org</p>
                <p class="mb-1"><span class="font-semibold">Phone:</span> +1 234 567 890</p>
                <p class="mb-1"><span class="font-semibold">Address:</span> 123 Hope Street, City, Country</p>
            </div>
            <div class="text-sm mt-4 md:mt-0 text-gray-400">
                &copy; 2025 Save The Children. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu-links');
            toggle.addEventListener('click', function() {
                menu.classList.toggle('hidden');
            });

            // Login modal logic
            const loginBtn = document.getElementById('login-btn');
            const loginModal = document.getElementById('login-modal');
            const closeLogin = document.getElementById('close-login');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');

            function encode(str) {
                return btoa(unescape(encodeURIComponent(str)));
            }

            function decode(str) {
                return decodeURIComponent(escape(atob(str)));
            }

            loginBtn.addEventListener('click', () => {
                loginModal.classList.remove('hidden');
                loginError.classList.add('hidden');
                loginForm.reset();
            });
            closeLogin.addEventListener('click', () => {
                loginModal.classList.add('hidden');
            });
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                if (username === 'admin' && password === 'admin') {
                    localStorage.setItem('user', encode(username));
                    localStorage.setItem('pass', encode(password));
                    loginModal.classList.add('hidden');
                    alert('Login successful!');
                } else {
                    loginError.classList.remove('hidden');
                }
            });

            const toggleMode = document.getElementById('toggle-mode');

            function setMode(isDark) {
                if (isDark) {
                    document.body.classList.add('dark');
                    toggleMode.textContent = 'نهاري';
                } else {
                    document.body.classList.remove('dark');
                    toggleMode.textContent = 'ليلي';
                }
            }
            // حفظ الوضع في localStorage
            if (localStorage.getItem('theme') === 'dark') {
                setMode(true);
            } else {
                setMode(false);
            }
            toggleMode.addEventListener('click', function() {
                const isDark = !document.body.classList.contains('dark');
                setMode(isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        });

        let map, hqMarker, branchMarker;
        const hq = {
            lat: 40.748817,
            lng: -73.985428
        };
        const branch = {
            lat: -1.2648,
            lng: 36.8001
        };

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: hq,
                zoom: 13
            });

            hqMarker = new google.maps.Marker({
                position: hq,
                map,
                title: "Headquarters - Save The Children",
                label: {
                    text: "HQ",
                    color: "white",
                    fontWeight: "bold"
                },
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 12,
                    fillColor: "#e11d48",
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: "#fff"
                }
            });

            branchMarker = new google.maps.Marker({
                position: branch,
                map,
                title: "Kenya Branch - Save The Children",
                label: {
                    text: "KE",
                    color: "white",
                    fontWeight: "bold"
                },
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 12,
                    fillColor: "#1e293b",
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: "#fff"
                }
            });

            document.getElementById('goto-hq').addEventListener('click', function() {
                map.setCenter(hq);
                map.setZoom(13);
                hqMarker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(() => hqMarker.setAnimation(null), 1400);
            });

            document.getElementById('goto-branch').addEventListener('click', function() {
                map.setCenter(branch);
                map.setZoom(14);
                branchMarker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(() => branchMarker.setAnimation(null), 1400);
            });
        }

        document.getElementById('goto-hq').addEventListener('click', function() {
            map.setCenter(hq);
            map.setZoom(13);
        });

        document.getElementById('goto-branch').addEventListener('click', function() {
            map.setCenter(branch);
            map.setZoom(13);
        });
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>

</html>
